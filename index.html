<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#db4938" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <title>Simple PWA</title>
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <h1>Simple PWA</h1>
    <p>Hello World!</p>
    <!-- Install banner (hidden by default, shown when beforeinstallprompt fires) -->
    <div id="install-banner" aria-hidden="true"
        style="display:none;position:fixed;left:16px;right:16px;bottom:16px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.12);padding:12px 16px;align-items:center;display:flex;gap:12px;z-index:1000;">
        <div style="flex:1;">
            <strong>Install Simple PWA</strong>
            <div style="font-size:0.9em;color:#555;">Add this app to your device for a better experience.</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center;">
            <button id="install-btn"
                style="background:#db4938;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;">Install</button>
            <button id="install-dismiss" aria-label="dismiss install prompt"
                style="background:transparent;border:none;padding:6px;cursor:pointer;font-size:1.1em;">âœ•</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
